<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Output</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    .section {
      background-color: #111;
      padding: 20px;
      margin: 20px auto;
      max-width: 1000px;
      border-radius: 8px;
    }
    .section h2 {
      color: #0af;
      margin-bottom: 10px;
    }
    .loading {
      text-align: center;
      margin-top: 30px;
    }
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Design Output</h1>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Generating Design Output...</p>
  </div>
  <div id="outputContainer"></div>

  <script>
    const index = localStorage.getItem("selectedDeviceIndex");
    const devices = JSON.parse(localStorage.getItem("finalizedDevices") || "[]");
    const outputContainer = document.getElementById("outputContainer");
    const loadingDiv = document.getElementById("loading");

    if (!index || !devices[index]) {
      loadingDiv.innerHTML = "<p>Invalid device selection.</p>";
    } else {
      const { deviceName, intendedUse, designInputHtml } = devices[index];

      const sectionTitles = Array.from(new DOMParser()
        .parseFromString(designInputHtml, "text/html")
        .querySelectorAll("h3 strong")).map(el => el.innerText);

      generateDesignOutput(deviceName, intendedUse, sectionTitles);
    }

    async function generateDesignOutput(deviceName, intendedUse, sections) {
      try {
        let outputHTML = "";
        for (const section of sections) {
          const res = await fetch("https://medtech-api-jjqj.onrender.com/generate-do", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ deviceName, intendedUse, section })
          });
          const data = await res.json();
          const clean = data.result.replace(/[\*#]+/g, "").trim();
          outputHTML += `<div class='section'><h2>${section}</h2><div>${clean}</div></div>`;
        }

        outputContainer.innerHTML = outputHTML;
        loadingDiv.style.display = "none";

        // Update completion status
        devices[index].doComplete = true;
        localStorage.setItem("finalizedDevices", JSON.stringify(devices));
      } catch (error) {
        loadingDiv.innerHTML = "<p>Failed to load design output. Please try again later.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>

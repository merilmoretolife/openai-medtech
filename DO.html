<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Design Output</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    .section {
      background-color: #111;
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
    }
    .section h2 {
      color: #0af;
      margin-bottom: 10px;
    }
    .loader {
      margin-top: 30px;
      text-align: center;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Design Output</h1>
  <div class="loader" id="loading">
    <div class="spinner"></div>
    <p>Generating Design Output...</p>
  </div>
  <div id="outputContainer" style="display: none;"></div>

  <script>
    async function loadDO() {
      const index = localStorage.getItem("selectedDeviceIndex");
      const devices = JSON.parse(localStorage.getItem("finalizedDevices") || "[]");
      const device = devices[index];

      const section = "Functional and Performance Requirements"; // üîß Start with first section
      const payload = {
        deviceName: device.deviceName,
        intendedUse: device.intendedUse,
        section: section
      };

      try {
        const res = await fetch("https://medtech-api-jjqj.onrender.com/generate-do", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.result) {
          document.getElementById("outputContainer").innerHTML = `
            <div class="section">
              <h2>${section}</h2>
              <div>${data.result.replace(/\n/g, "<br>")}</div>
            </div>
          `;
          document.getElementById("loading").style.display = "none";
          document.getElementById("outputContainer").style.display = "block";
        } else {
          throw new Error(data.error || "Unknown error");
        }
      } catch (err) {
        document.getElementById("loading").innerHTML = `<p>‚ùå Failed to load design output. Please try again later.</p>`;
        console.error(err);
      }
    }

    window.onload = loadDO;
  </script>
</body>
</html>

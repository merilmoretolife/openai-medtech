  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    .section {
      background-color: #111;
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
    }
    .section h2 {
      color: #0af;
      margin-bottom: 10px;
    }
    .loader {
      margin-top: 30px;
      text-align: center;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

<body>
  <h1>Design Output</h1>
  <div class="loader" id="loading">
    <div class="spinner"></div>
    <p>Generating Design Output...</p>
  </div>
  <div id="outputContainer" style="display: none;"></div>
  <div id="doResult" style="white-space: normal; background: #111; color: white; padding: 20px; border-radius: 10px; margin-top: 20px;"></div>
  <!-- Blue Download Button -->
<div style="text-align: center; margin-top: 30px; display: none;" id="downloadBtnWrapper">
  <button id="downloadDocxBtn" style="background-color: #007BFF; color: white; border: none; padding: 12px 24px; font-size: 16px; border-radius: 6px; cursor: pointer;">
    ⬇️ Download Word
  </button>
  <div id="downloadSpinner" class="spinner" style="display: none; margin-top: 10px;"></div>
</div>

  <script>

const doResults = {}; // ✅ store section-wise generated content for Word export

async function loadDO() {
  const index = localStorage.getItem("selectedDeviceIndex");

  try {
    const res = await fetch("https://medtech-api-jjqj.onrender.com/finalized-devices");
    const devices = await res.json();

    if (!devices || !devices[index]) {
      console.error("❌ Finalized device not found.");
      document.getElementById("loading").innerHTML = `<p>❌ Finalized device not found.</p>`;
      return;
    }

    const device = devices[index];

    const diResultRes = await fetch("https://medtech-api-jjqj.onrender.com/finalized-devices");
    const diDevices = await diResultRes.json();

    const diData = diDevices.find(d => d.deviceName === device.deviceName);
    const parsedRes = await fetch("https://medtech-api-jjqj.onrender.com/extract-options", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    deviceName: device.deviceName,
    intendedUse: device.intendedUse,
    sections: device.sections,
    designInputHtml: diData.designInputHtml  // ✅ pass the HTML block
  })
});

    const parsed = await parsedRes.json();

    // ✅ 3. Show checkboxes before DO generation
    let html = "";
    for (const section of device.sections) {
      const options = parsed?.parsed?.[section] ?? [];
      console.log(`Options for ${section}:`, options);
      html += `<div class="section"><h2>${section}</h2>`;
      html += options.length
        ? options.map(opt => `<label><input type="checkbox" data-section="${section}" value="${opt}" checked> ${opt}</label><br>`).join("")
        : `<p>No options to select. Proceeding with default content.</p>`;
      html += `</div>`;
    }

    html += `<button id="generateDOBtn" style="background:#007BFF;color:white;padding:10px 20px;border:none;border-radius:6px;cursor:pointer;margin-top:20px;">Generate Output</button>`;

    document.getElementById("loading").style.display = "none";
    document.getElementById("outputContainer").innerHTML = html;
    document.getElementById("outputContainer").style.display = "block";

    // ✅ 4. Handle Generate button click
    document.getElementById("generateDOBtn").addEventListener("click", async () => {
      document.getElementById("generateDOBtn").style.display = "none";
      document.getElementById("loading").style.display = "block";
      document.getElementById("outputContainer").innerHTML = ""; // clear options

      const selectedMap = {};
      document.querySelectorAll("input[type='checkbox']:checked").forEach(cb => {
        const section = cb.getAttribute("data-section");
        selectedMap[section] = selectedMap[section] || [];
        selectedMap[section].push(cb.value);
      });

      for (const section of device.sections) {
        const payload = {
          deviceName: device.deviceName,
          intendedUse: device.intendedUse,
          section: section,
          selected: selectedMap[section] || []
        };

        const doRes = await fetch("https://medtech-api-jjqj.onrender.com/generate-do", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await doRes.json();

        if (data.result) {
          doResults[section] = data.result;
          const formattedHTML = formatDesignOutput(data.result);
          document.getElementById("outputContainer").innerHTML += `
            <div class="section">
              <h2>${section}</h2>
              ${formattedHTML}
            </div>`;
        } else {
          document.getElementById("outputContainer").innerHTML += `
            <div class="section">
              <h2>${section}</h2>
              <p>❌ Error generating output for this section.</p>
            </div>`;
        }
      }

      document.getElementById("loading").style.display = "none";
      document.getElementById("downloadBtnWrapper").style.display = "block";
    });

  } catch (err) {
    console.error(err);
    document.getElementById("loading").innerHTML = `<p>❌ Failed to load Design Output. Please try again later.</p>`;
  }
}

    window.onload = loadDO;

function formatDesignOutput(markdown) {
  let html = markdown.trim();

  // Remove raw markdown stars and hashes
  html = html.replace(/^[#\*]+/gm, ""); // remove #, **, *, etc. from start of lines
  html = html.replace(/\*\*/g, ""); // remove remaining bold stars

  // Fix section title (usually starts with: # Functional and Performance...)
  html = html.replace(/^Functional and Performance Requirements.*$/im, match => {
    return `<h2>${match.trim()}</h2>`;
  });

  // Fix numbered subsection headers like "## 1. Material of Construction"
  html = html.replace(/^##\s*(\d+\.\s.+)$/gm, '<h3><strong>$1</strong></h3>');

  // Wrap tables in proper tags
  html = html.replace(/((^\|.*\|(\n|$))+)/gm, (match) => {
    const lines = match.trim().split("\n");
    if (lines.length < 2) return match;

    const headerCells = lines[0].split("|").slice(1, -1).map(cell => `<th>${cell.trim()}</th>`).join("");
    const bodyRows = lines.slice(2).map(line => {
      const cells = line.split("|").slice(1, -1).map(cell => `<td>${cell.trim()}</td>`).join("");
      return `<tr>${cells}</tr>`;
    }).join("");

    return `
      <table border="1" cellpadding="6" cellspacing="0" style="border-collapse: collapse; margin-top: 10px; width: 100%;">
        <thead><tr>${headerCells}</tr></thead>
        <tbody>${bodyRows}</tbody>
      </table>
    `;
  });

  // Make sure each h3 starts a new section block
  html = html.replace(/<h3><strong>/g, '</div><div class="results"><h3><strong>');

  // Add one big container and ensure the first <div class="results"> starts early
  html = `<div class="results">` + html + `</div>`;

  // Final cleanup: remove multiple newlines and normalize <br>
  html = html.replace(/\n{2,}/g, '<br><br>').replace(/\n/g, '<br>');

  return html;
}

document.getElementById("downloadDocxBtn").addEventListener("click", async () => {
  const btn = document.getElementById("downloadDocxBtn");
  const spinner = document.getElementById("downloadSpinner");
  btn.disabled = true;
  spinner.style.display = "block";

  try {
    const index = localStorage.getItem("selectedDeviceIndex");
    const res = await fetch("https://medtech-api-jjqj.onrender.com/finalized-devices");
    const devices = await res.json();
    const device = devices[index];

    const payload = {
      deviceName: device.deviceName,
      intendedUse: device.intendedUse,
      sections: device.sections
    };

    const response = await fetch("https://medtech-api-jjqj.onrender.com/generate-do-docx", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!response.ok) throw new Error("Download failed");

    const blob = await response.blob();
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `Design_Output_${device.deviceName.replace(/ /g, "_")}.docx`;
    link.click();
  } catch (error) {
    alert("❌ Error downloading Word file.");
    console.error(error);
  } finally {
    btn.disabled = false;
    spinner.style.display = "none";
  }
});
    
  </script>

<body>
  <a href="history.html" style="display: none;">View Export History</a>
  <div class="container">
    <div class="title">Design Input</div>

    <label for="deviceName">Generic Device:</label>
    <input type="text" id="deviceName" placeholder="Enter device name" />

    <label for="intendedUse">Intended Use:</label>
    <input type="text" id="intendedUse" placeholder="Enter intended use" />

    <label><input type="checkbox" id="selectAll" /> Select All Sections</label>
    <div class="checkboxes" id="sectionCheckboxes">
      <label><input type="checkbox" value="Functional and Performance Requirements"> Functional and Performance</label>
      <label><input type="checkbox" value="Biological and Safety Requirements"> Biological and Safety</label>
      <label><input type="checkbox" value="Labeling and IFU Requirements"> Labeling and IFU</label>
      <label><input type="checkbox" value="Sterilization Requirements"> Sterilization</label>
      <label><input type="checkbox" value="Stability / Shelf Life Requirements"> Stability / Shelf Life</label>
      <label><input type="checkbox" value="Packaging and Shipping Requirements"> Packaging and Shipping</label>
      <label><input type="checkbox" value="Manufacturing Requirements"> Manufacturing</label>
      <label><input type="checkbox" value="Statutory and Regulatory Requirements"> Statutory and Regulatory</label>
    </div>

    <button onclick="generateInputs()">Go</button>
    
    <div id="spinner"></div>
    <div id="progressText" style="color: #fff; text-align: center; font-size: 16px; margin-top: 8px;"></div>
    <div class="section" id="results"></div>
    
    <div class="btn-group" id="downloadButtons" style="display: none;">
      <button id="downloadPdfBtn" onclick="downloadPDF()">Download as PDF</button>
<button id="downloadWordBtn" onclick="downloadWord()">
  Download as Word
  <span id="wordSpinner" style="display: none; margin-left: 8px;">
    ⏳
  </span>
</button>
    </div>
<button id="finalizeBtn" style="display: none;" onclick="finalizeDesignInput()">Finalize</button>
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById("selectAll").addEventListener("change", function () {
      const checkboxes = document.querySelectorAll("#sectionCheckboxes input[type=checkbox]");
      checkboxes.forEach(cb => {
        if (cb !== this) cb.checked = this.checked;
      });
    });
    
async function downloadWord() {
  const deviceName = document.getElementById("deviceName").value.trim();
  const intendedUse = document.getElementById("intendedUse").value.trim();
  const checkboxes = document.querySelectorAll("#sectionCheckboxes input[type=checkbox]:checked");
  const selected = Array.from(checkboxes).map(cb => cb.value);
  const spinner = document.getElementById("wordSpinner");

  if (!deviceName || selected.length === 0) {
    alert("Please enter a device name and select at least one section.");
    return;
  }

  spinner.style.display = "inline-block";

  try {
    const res = await fetch("https://medtech-api-jjqj.onrender.com/generate-docx", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ deviceName, intendedUse, sections: selected }),
    });

    if (!res.ok) {
      alert("Error: Failed to generate Word document");
      spinner.style.display = "none";
      return;
    }

    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `Design_Input_${deviceName.replace(/\s+/g, "_")}.docx`;
    a.click();
    window.URL.revokeObjectURL(url);

    saveHistory(deviceName, 'Word');
  } catch (err) {
    alert("Unexpected error while downloading Word file.");
    console.error(err);
  } finally {
    spinner.style.display = "none";
  }
}    
   async function generateInputs() {
  const name = document.getElementById("deviceName").value.trim();
  const intendedUse = document.getElementById("intendedUse").value.trim();
  const checkboxes = document.querySelectorAll("#sectionCheckboxes input[type=checkbox]:checked");
  const selected = Array.from(checkboxes).map(cb => cb.value);
  const resultsDiv = document.getElementById("results");
  const spinner = document.getElementById("spinner");
  const progressText = document.getElementById("progressText");

  if (!name || selected.length === 0) {
    alert("Please enter a device name and select at least one section.");
    return;
  }

  spinner.style.display = "block";
  progressText.innerText = "Progress: 0%";
  resultsDiv.innerHTML = "";

  let output = "";
  let completed = 0;

  for (const section of selected) {
    try {
      const res = await fetch("https://medtech-api-jjqj.onrender.com/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ deviceName: name, intendedUse: intendedUse, sections: [section] })
      });

      if (!res.ok) throw new Error("API Error");

      const data = await res.json();
      const cleaned = data.results[section].replace(/[\*#]+/g, "").trim();
      output += `<h3><strong>${section}</strong></h3><div class='results'>${cleaned}</div>`;
    } catch (err) {
      output += `<h3><strong>${section}</strong></h3><div class='results'>❌ Error loading section: ${err.message}</div>`;
    }

    completed++;
    const percent = Math.round((completed / selected.length) * 100);
    progressText.innerText = `Progress: ${completed}/${selected.length} (${percent}%)`;
  }

  spinner.style.display = "none";
  progressText.innerText = "✅ Completed!";
  resultsDiv.innerHTML = output;
  document.getElementById("downloadButtons").style.display = "flex";
  document.getElementById("finalizeBtn").style.display = "block";
}
    
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape" });
      const pageHeight = doc.internal.pageSize.height;
      const pageWidth = doc.internal.pageSize.width;
      const margin = 15;
      const contentWidth = pageWidth - margin * 2;

      const deviceName = document.getElementById("deviceName").value.trim() || "Unnamed Device";
      const elements = document.querySelectorAll("#results h3, #results .results");
      if (elements.length === 0) return alert("No content to export.");

      const deviceCode = deviceName.substring(0, 3).toUpperCase().replace(/[^A-Z]/g, "X");
      const docNumber = `Document Number: DI/${deviceCode}/001 Rev. 00`;
      const tocEntries = [];

      function addHeaderFooter(pageNum) {
        doc.setFontSize(50);
        doc.setTextColor(0, 0, 0);

        if (logo) doc.addImage(logo, 'JPEG', margin, 5, 35, 18);
        doc.setDrawColor(150);
        doc.setLineWidth(0.5);
        doc.line(margin, 26, pageWidth - margin, 26);

        doc.setFontSize(16);
        doc.setFont(undefined, "bold");
        doc.text("Design Input", pageWidth / 2, 20, { align: "center" });

        doc.setFontSize(10);
        doc.setFont(undefined, "normal");
        doc.text(docNumber, pageWidth - margin, 20, { align: "right" });

        doc.line(margin, pageHeight - 20, pageWidth - margin, pageHeight - 20);
        doc.setFontSize(9);
        doc.text("Meril Healthcare Pvt. Ltd.", margin, pageHeight - 14);
        doc.text("This is a Confidential Document.", margin, pageHeight - 8);
        doc.text(`Page ${pageNum}`, pageWidth - margin, pageHeight - 10, { align: "right" });
      }

      addHeaderFooter(pageNumber);
      doc.setFontSize(22);
      doc.setFont(undefined, "bold");
      const fullTitle = `Design Input – ${deviceName}`;
      const titleLines = doc.splitTextToSize(fullTitle, contentWidth);
      const titleY = pageHeight / 2 - (titleLines.length * 10) / 2;
      titleLines.forEach((line, i) => {
        doc.text(line, pageWidth / 2, titleY + i * 12, { align: "center" });
      });

      doc.addPage();
      pageNumber++;
      addHeaderFooter(pageNumber);
      doc.setFontSize(16);
      doc.setFont(undefined, "bold");
      doc.text("Table of Contents", pageWidth / 2, 35, { align: "center" });
      let tocY = 50;

      pageNumber++;
      doc.addPage();
      addHeaderFooter(pageNumber);
      y = 40;

      elements.forEach((el, index) => {
        const isTitle = el.tagName === 'H3';
        const text = el.innerText.replace(/[\*#]+/g, "").trim();
        const lines = doc.splitTextToSize(text, contentWidth);

        if (!isTitle) {
          const sectionTitle = elements[index - 1]?.innerText?.trim() || "";
          const titleLines = doc.splitTextToSize(sectionTitle, contentWidth);
          const estimatedHeight = titleLines.length * 10 + lines.length * 8 + 5;

          if (y + estimatedHeight > pageHeight - 30) {
            doc.addPage();
            addHeaderFooter(++pageNumber);
            y = 40;
          }

          tocEntries.push({ title: sectionTitle, page: pageNumber });

          doc.setFontSize(14);
          doc.setFont(undefined, "bold");
          titleLines.forEach(line => {
            doc.text(line, margin, y);
            y += 10;
          });

          doc.setFontSize(11);
          doc.setFont(undefined, "normal");
          lines.forEach(line => {
            if (y + 8 > pageHeight - 20) {
              doc.addPage();
              addHeaderFooter(++pageNumber);
              y = 40;
            }
            doc.text(line, margin, y);
            y += 8;
          });
          y += 5;
        }
      });

      doc.setPage(2);
      doc.setFontSize(12);
      doc.setFont(undefined, "normal");
      tocEntries.forEach(entry => {
        const entryTitle = doc.splitTextToSize(entry.title, contentWidth - 30)[0];
        doc.text(entryTitle, margin, tocY);
        doc.text(`${entry.page}`, pageWidth - margin, tocY, { align: "right" });
        tocY += 8;
      });

      doc.save(`Design_Input_${deviceName.replace(/\s+/g, "_")}.pdf`);

      saveHistory(deviceName, 'PDF');
    }

    function saveHistory(deviceName, type) {
      const history = JSON.parse(localStorage.getItem("downloadHistory") || "[]");
      history.unshift({ name: deviceName, type, time: new Date().toLocaleString() });
      localStorage.setItem("downloadHistory", JSON.stringify(history));
    }

async function finalizeDesignInput() {
  const deviceName = document.getElementById("deviceName").value.trim();
  const intendedUse = document.getElementById("intendedUse").value.trim();
  const designInputHtml = document.getElementById("results").innerHTML;

  const checkboxes = document.querySelectorAll("#sectionCheckboxes input[type=checkbox]:checked");
  const sections = Array.from(checkboxes).map(cb => cb.value); // ✅ DEFINE THIS FIRST!

  const userId = prompt("Enter user ID:");
  const password = prompt("Enter password:");

  if (!deviceName || !designInputHtml || !userId || !password || sections.length === 0) {
    alert("Missing information.");
    return;
  }

  const allowedUsers = {
    neha: "neha123",
    rahul: "rahul123"
  };

  if (allowedUsers[userId.toLowerCase()] !== password) {
    alert("Invalid credentials.");
    return;
  }

  const record = {
    deviceName,
    intendedUse,
    designInputHtml,
    finalizedBy: userId,
    diComplete: true,
    doComplete: false,
    finalizedAt: new Date().toISOString(),
    sections: sections // ✅ now sections is correctly defined above
  };

  try {
    await fetch("https://medtech-api-jjqj.onrender.com/finalize-di", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(record)
    });

    localStorage.setItem("userId", userId);
    window.location.href = "status.html"; // ✅ redirect should work now
  } catch (err) {
    alert("Finalization failed.");
    console.error(err);
  }
}
    
async function promptForCredentials() {
  const userId = prompt("Enter your User ID:");
  const password = prompt("Enter your password:");

  const users = {
    "neha": "1234",
    "rahul": "abcd"
  };

  if (users[userId] === password) return userId;

  alert("❌ Invalid credentials.");
  return null;
}

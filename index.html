<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Input - Functional and Performance Requirement</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 800px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .input-container {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: blue;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      opacity: 0.8;
    }
    .result-box {
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
      text-align: left;
      white-space: pre-wrap;
      min-height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Design Input - Functional and Performance Requirement</h1>
    <div class="input-container">
      <input type="text" id="deviceName" placeholder="Generic Name">
      <button id="goButton">Go</button>
    </div>
    <div class="result-box" id="resultBox">
      <!-- Results will be displayed here -->
    </div>
  </div>

  <script>
    document.getElementById('goButton').addEventListener('click', function() {
      var deviceName = document.getElementById('deviceName').value.trim();
      if (deviceName === "") {
        alert("Please enter a device name.");
        return;
      }

      var resultBox = document.getElementById('resultBox');
      resultBox.textContent = "Loading...";

      var promptText = 
`Generic Device: ${deviceName}

Please provide the Design Input - Functional and Performance Requirements in the following standard format:

1. Material of Construction
   - Primary Material(s): ...
   - Applicable Standards:
     - ASTM: ...
     - ISO: ...
     - EU MDR: ...

2. Mechanical Properties
   - Tensile Strength: ...
   - Compressive Strength: ...
   - Shear Strength: ...
   - Flexibility and Elasticity: ...
   - Fatigue Resistance: ...
   - Applicable Standards:
     - ASTM: ...
     - ISO: ...
     - EU MDR: ...

3. Degradation Profile (if applicable)
   - Absorption Time: ...
   - Breakdown Mechanism: ...
   - Degradation By-products: ...
   - Applicable Standards:
     - ASTM: ...
     - ISO: ...
     - EU MDR: ...

4. Dimension and Structural Integrity
   - Physical Dimensions: ...
   - Surface Finish and Coating (if applicable): ...
   - Load-Bearing Capacity: ...
   - Durability Requirements: ...
   - Applicable Standards:
     - ASTM: ...
     - ISO: ...
     - EU MDR: ...

5. Functional Requirements
   - Primary Functionality: ...
   - Compatibility: ...
   - Deployment Mechanism (if applicable): ...
   - Tissue Interaction (if applicable): ...
   - Imaging Compatibility (if applicable): ...
   - Applicable Standards:
     - ASTM: ...
     - ISO: ...
     - EU MDR: ...

6. Performance Criteria
   - Retention Strength: ...
   - Failure Threshold: ...
   - Wear and Fatigue Resistance: ...
   - Shelf Life and Storage Conditions: ...
   - Sterility and Cleanliness (if applicable): ...
   - Applicable Standards:
     - ASTM: ...
     - ISO: ...
     - EU MDR: ...

Please fill in the details accordingly.`;

      // Call the OpenAI API
      fetch('https://api.openai.com/v1/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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'
        },
        body: JSON.stringify({
          model: 'text-davinci-003',
          prompt: promptText,
          max_tokens: 800,
          temperature: 0.7
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("HTTP error " + response.status);
        }
        return response.json();
      })
      .then(data => {
        console.log("Response Data:", data); // Log the full response for debugging
        if (data.choices && data.choices.length > 0 && data.choices[0].text) {
          resultBox.textContent = data.choices[0].text.trim();
        } else {
          resultBox.textContent = "No results returned. Please check the API response.";
        }
      })
      .catch(error => {
        console.error('Error:', error);
        resultBox.textContent = "An error occurred: " + error.message;
      });
    });
  </script>
</body>
</html>

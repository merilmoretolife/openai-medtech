<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Input - Functional and Performance Requirement</title>

    <!-- Inlined CSS -->
    <style>
        /* General Page Styling */
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Title Styling */
        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Main Container */
        .container {
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Input Section */
        .input-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* Input Field */
        input {
            padding: 12px;
            width: 90%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: #222;
            color: white;
            text-align: center;
        }

        /* Button Styling */
        button {
            background-color: blue;
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: darkblue;
        }

        /* Result Box */
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid white;
            width: 90%;
            min-height: 100px;
            background-color: #222;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-align: left;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Design Input - Functional & Performance Requirement</h1>
    
    <div class="container">
        <div class="input-section">
            <input type="text" id="deviceName" placeholder="Enter Generic Device Name">
            <button onclick="fetchData()">Go</button>
        </div>

        <div id="result" class="result-box">Awaiting Input...</div>
    </div>

    <script>
        async function fetchData() {
            const deviceName = document.getElementById('deviceName').value.trim();
            if (!deviceName) return alert("Please enter a device name.");
            document.getElementById('result').innerHTML = "<p>Loading...</p>";

            try {
                const response = await fetch("https://1dacb17c-7b43-470b-a0b2-7b64e65a3211-00-1oi52096rimcn.pike.replit.dev/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ deviceName })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = formatResponse(data.result || "No data returned.");
            } catch (error) {
                console.error(error);
                document.getElementById('result').textContent = "Error fetching data.";
            }
        }

        // Function to Format Response in Correct Structure
        function formatResponse(text) {
            // Remove unwanted "Design Input" title if present
            text = text.replace(/^Design Input.*\n/, "");

            // Convert Markdown **bold** to HTML <strong>
            text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

            // Remove unnecessary bullet points (-)
            text = text.replace(/- (.*?)\n/g, "$1<br>");

            // Ensure line breaks and spacing
            text = text.replace(/\n\n/g, "<br><br>").replace(/\n/g, "<br>");

            return text;
        }
    </script>
</body>
</html>

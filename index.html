<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Input</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    input[type="text"] {
      height: 40px;
      font-size: 16px;
      padding: 5px 10px;
    }
    .section {
      margin-top: 20px;
    }
    .results {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    .checkboxes {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Design Input</div>
    <label for="deviceName">Generic Device:</label>
    <input type="text" id="deviceName" placeholder="Enter device name">

    <label><input type="checkbox" id="selectAll"> Select All Sections</label>
    <div class="checkboxes" id="sectionCheckboxes">
      <label><input type="checkbox" value="Functional and Performance Requirements"> Functional and Performance</label>
      <label><input type="checkbox" value="Biological and Safety Requirements"> Biological and Safety</label>
      <label><input type="checkbox" value="Labeling and IFU Requirements"> Labeling and IFU</label>
      <label><input type="checkbox" value="Sterilization Requirements"> Sterilization</label>
      <label><input type="checkbox" value="Stability / Shelf Life Requirements"> Stability / Shelf Life</label>
      <label><input type="checkbox" value="Packaging and Shipping Requirements"> Packaging and Shipping</label>
      <label><input type="checkbox" value="Manufacturing Requirements"> Manufacturing</label>
      <label><input type="checkbox" value="Statutory and Regulatory Requirements"> Statutory and Regulatory</label>
    </div>

    <button onclick="generateInputs()">Go</button>
    <button id="downloadBtn" onclick="downloadPDF()">Download as PDF</button>

    <div class="section" id="results"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById("selectAll").addEventListener("change", function() {
      const checkboxes = document.querySelectorAll("#sectionCheckboxes input[type=checkbox]");
      checkboxes.forEach(cb => cb.checked = this.checked);
    });

    async function generateInputs() {
      const name = document.getElementById("deviceName").value.trim();
      const checkboxes = document.querySelectorAll("#sectionCheckboxes input[type=checkbox]:checked");
      const selected = Array.from(checkboxes).map(cb => cb.value);
      const resultsDiv = document.getElementById("results");

      if (!name || selected.length === 0) {
        alert("Please enter a device name and select at least one section.");
        return;
      }

      resultsDiv.innerHTML = "<p>Loading...</p>";

      let output = "";
      for (const section of selected) {
        const res = await fetch("https://medtech-api-jjqj.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ deviceName: name, sections: [section] })
        });
        const data = await res.json();
        const cleaned = data.results[section].replace(/[\*#]+/g, "").trim();
        output += `<h3><strong>${section}</strong></h3><div class='results'>${cleaned}</div>`;
      }
      resultsDiv.innerHTML = output;
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const pageHeight = doc.internal.pageSize.height;
      const margin = 10;
      let y = 20;
      let pageNumber = 1;

      const logo = "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wBDABALDA4MChAODQ4SERATGBYUGBgaGBgaIB4iIiAdICQiIyIjJiQlKCQnKS8yLTIwNDY3ODlDOEZGQUZbXVtd/2wBDARESEhgZICgaICgaWEMdXl5eXl5eXl5eXl5eXl5eXl5eXl5eXl5eXl5eXl5eXl5eXl5eXl5eXl5eXl5eXl5eXl7/wAARCAAVABQDASIAAhEBAxEB/8QAGwABAQEBAQEBAQAAAAAAAAAAAAYCBQcDAQL/xAA6EAABAwIEBAUDBwMDBQEAAAABAAIRAwQSITFBURTiYXGBkaHB0RQjQlKhsdHhYqLxM0NTgvDxQ2ODFf/EABgBAQEBAQEAAAAAAAAAAAAAAAABAgME/8QAHREAAgMBAAMBAQAAAAAAAAAAAAECAxESITFRcf/aAAwDAQACEAMQAAAB84ig8V1fLMZy6RGDoWTqZ9OqIHDVUZ9eZNRJ9md6oxJVRShShS9N6ek+u+eQXQuROXY6VXco8t5RxPdz6jv2sa9t0e2zXL6Z9vmM7+0kmvSLPZ4RXMZ81zhyZSYZXPk3o+muOh3FdOvD8eeHG+c8NmKx0WSU1q1bmKkKRSeF5c9PRSpNfnGu/ru++pU3OzS7mup06le1HyzjUef8AZbc3iZl+KwQAAAAD/2Q==";

      function addHeaderFooter(pageNumber) {
        doc.addImage(logo, 'JPEG', margin, 5, 25, 10);
        doc.setFontSize(12);
        doc.setFont(undefined, "bold");
        doc.text("Design Input", 170, 12, { align: "right" });
        doc.setFontSize(10);
        doc.setFont(undefined, "normal");
        doc.text(`Page ${pageNumber}`, margin, pageHeight - 10);
      }

      addHeaderFooter(pageNumber);

      const elements = document.querySelectorAll("#results h3, #results .results");
      elements.forEach(el => {
        const text = el.innerText.replace(/[\*#]+/g, "").trim();
        const lines = doc.splitTextToSize(text, 180);

        if (y + lines.length * 7 > pageHeight - 20) {
          doc.addPage();
          pageNumber++;
          y = 20;
          addHeaderFooter(pageNumber);
        }

        doc.setFontSize(el.tagName === 'H3' ? 14 : 11);
        doc.setFont(undefined, el.tagName === 'H3' ? "bold" : "normal");
        doc.text(lines, margin, y);
        y += lines.length * 7 + 5;
      });

      doc.save("Design_Inputs.pdf");
    }
  </script>
</body>
</html>

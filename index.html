<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Design Input</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    input[type="text"] {
      height: 40px;
      font-size: 16px;
      padding: 5px 10px;
    }
    .section {
      margin-top: 20px;
    }
    .results {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    .checkboxes {
      display: flex;
      flex-direction: column;
      gap: 0;
      line-height: 1.1;
      padding: 0;
      margin: 0;
    }
    .checkboxes label {
      margin: 0;
      padding: 2px 0;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn {
      background-color: #28a745;
    }
    #spinner {
      display: none;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Design Input</div>

    <label for="deviceName">Generic Device:</label>
    <input type="text" id="deviceName" placeholder="Enter device name" />

    <label><input type="checkbox" id="selectAll" /> Select All Sections</label>
    <div class="checkboxes" id="sectionCheckboxes">
      <label><input type="checkbox" value="Functional and Performance Requirements"> Functional and Performance</label>
      <label><input type="checkbox" value="Biological and Safety Requirements"> Biological and Safety</label>
      <label><input type="checkbox" value="Labeling and IFU Requirements"> Labeling and IFU</label>
      <label><input type="checkbox" value="Sterilization Requirements"> Sterilization</label>
      <label><input type="checkbox" value="Stability / Shelf Life Requirements"> Stability / Shelf Life</label>
      <label><input type="checkbox" value="Packaging and Shipping Requirements"> Packaging and Shipping</label>
      <label><input type="checkbox" value="Manufacturing Requirements"> Manufacturing</label>
      <label><input type="checkbox" value="Statutory and Regulatory Requirements"> Statutory and Regulatory</label>
    </div>

    <button onclick="generateInputs()">Go</button>
    <button id="downloadBtn" onclick="downloadPDF()">Download as PDF</button>

    <div id="spinner"></div>
    <div class="section" id="results"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById("selectAll").addEventListener("change", function () {
      const checkboxes = document.querySelectorAll("#sectionCheckboxes input[type=checkbox]");
      checkboxes.forEach(cb => {
        if (cb !== this) cb.checked = this.checked;
      });
    });

    async function generateInputs() {
      const name = document.getElementById("deviceName").value.trim();
      const checkboxes = document.querySelectorAll("#sectionCheckboxes input[type=checkbox]:checked");
      const selected = Array.from(checkboxes).map(cb => cb.value);
      const resultsDiv = document.getElementById("results");
      const spinner = document.getElementById("spinner");

      if (!name || selected.length === 0) {
        alert("Please enter a device name and select at least one section.");
        return;
      }

      spinner.style.display = "block";
      resultsDiv.innerHTML = "";

      let output = "";
      for (const section of selected) {
        try {
          const res = await fetch("https://medtech-api-jjqj.onrender.com/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ deviceName: name, sections: [section] })
          });

          if (!res.ok) throw new Error("API Error");

          const data = await res.json();
          const cleaned = data.results[section].replace(/[\*#]+/g, "").trim();
          output += `<h3><strong>${section}</strong></h3><div class='results'>${cleaned}</div>`;
        } catch (err) {
          output += `<h3><strong>${section}</strong></h3><div class='results'>❌ Error loading section: ${err.message}</div>`;
        }
      }

      spinner.style.display = "none";
      resultsDiv.innerHTML = output;
    }
function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: "landscape" });
  const pageHeight = doc.internal.pageSize.height;
  const pageWidth = doc.internal.pageSize.width;
  const margin = 15;
  const contentWidth = pageWidth - margin * 2;
  const lineHeight = 8;
  let y = 40;
  let pageNumber = 1;

  const logo = "data:image/jpeg;base64,..."; // existing logo
  const deviceName = document.getElementById("deviceName").value.trim() || "Unnamed Device";
  const elements = document.querySelectorAll("#results h3, #results .results");
  if (elements.length === 0) return alert("No content to export.");

  const deviceCode = deviceName.substring(0, 3).toUpperCase().replace(/[^A-Z]/g, "X");
  const docNumber = `Document Number: DI/${deviceCode}/001 Rev. 00`;
  const tocEntries = [];

  function addHeaderFooter(pageNum) {
    // Diagonal Watermark in Center
    doc.saveGraphicsState();
    doc.setTextColor(240, 240, 240);
    doc.setFontSize(50);
    doc.text("Reference Copy", pageWidth / 2, pageHeight / 2, {
      align: "center",
      angle: 45
    });
    doc.restoreGraphicsState();

    // Header
    doc.addImage(logo, 'JPEG', margin, 5, 35, 18);
    doc.setDrawColor(150);
    doc.line(margin, 26, pageWidth - margin, 26);

    doc.setFontSize(16);
    doc.setFont(undefined, "bold");
    doc.text("Design Input", pageWidth / 2, 20, { align: "center" });

    doc.setFontSize(10);
    doc.setFont(undefined, "normal");
    doc.text(docNumber, pageWidth - margin, 20, { align: "right" });

    // Footer
    doc.setDrawColor(150);
    doc.line(margin, pageHeight - 20, pageWidth - margin, pageHeight - 20);
    doc.setFontSize(9);
    doc.text("Meril Healthcare Pvt. Ltd.", margin, pageHeight - 14);
    doc.text("This is a Confidential Document.", margin, pageHeight - 8);
    doc.text(`Page ${pageNum}`, pageWidth - margin, pageHeight - 10, { align: "right" });
  }

  // Page 1 – Title
  addHeaderFooter(pageNumber);
  doc.setFontSize(22);
  doc.setFont(undefined, "bold");
  const fullTitle = `Design Input – ${deviceName}`;
  const titleLines = doc.splitTextToSize(fullTitle, contentWidth);
  const titleY = pageHeight / 2 - (titleLines.length * 10) / 2;
  titleLines.forEach((line, i) => {
    doc.text(line, pageWidth / 2, titleY + i * 12, { align: "center" });
  });

  // Page 2 – TOC
  doc.addPage();
  pageNumber++;
  addHeaderFooter(pageNumber);
  doc.setFontSize(16);
  doc.setFont(undefined, "bold");
  doc.text("Table of Contents", pageWidth / 2, 35, { align: "center" });
  let tocY = 50;

  // Page 3 – Content
  let contentStarted = false;

  elements.forEach((el, index) => {
    const isTitle = el.tagName === 'H3';
    const text = el.innerText.replace(/[\*#]+/g, "").trim();
    const lines = doc.splitTextToSize(text, contentWidth);

    if (!isTitle) {
      const sectionTitle = elements[index - 1]?.innerText?.trim() || "";
      const titleLines = doc.splitTextToSize(sectionTitle, contentWidth);
      const neededSpace = titleLines.length * 10 + lines.length * lineHeight + 5;

      if (!contentStarted) {
        doc.addPage();
        contentStarted = true;
        pageNumber++;
        y = 40;
        addHeaderFooter(pageNumber);
      }

      if (y + neededSpace > pageHeight - 30) {
        doc.addPage();
        pageNumber++;
        y = 40;
        addHeaderFooter(pageNumber);
      }

      tocEntries.push({ title: sectionTitle, page: pageNumber });

      // Section Title
      doc.setFontSize(14);
      doc.setFont(undefined, "bold");
      titleLines.forEach(line => {
        doc.text(line, margin, y);
        y += 10;
      });

      // Section Content
      doc.setFontSize(11);
      doc.setFont(undefined, "normal");
      lines.forEach(line => {
        if (y + lineHeight > pageHeight - 20) {
          doc.addPage();
          pageNumber++;
          y = 40;
          addHeaderFooter(pageNumber);
        }
        doc.text(line, margin, y);
        y += lineHeight;
      });

      y += 5;
    }
  });

  // Re-render Table of Contents
  doc.setPage(2);
  doc.setFontSize(12);
  doc.setFont(undefined, "normal");
  tocEntries.forEach(entry => {
    const entryTitle = doc.splitTextToSize(entry.title, contentWidth - 30)[0];
    doc.text(entryTitle, margin, tocY);
    doc.text(`${entry.page}`, pageWidth - margin, tocY, { align: "right" });
    tocY += 8;
  });

  doc.save(`Design_Input_${deviceName.replace(/\s+/g, "_")}.pdf`);
}
</script>
</body>
</html>

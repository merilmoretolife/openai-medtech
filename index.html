<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Input - Functional and Performance Requirement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Design Input - Functional & Performance Requirement</h1>

        <div class="input-section">
            <input type="text" id="deviceName" placeholder="Enter Generic Device Name">
            <button onclick="fetchData()">Go</button>
        </div>

        <div id="result" class="result-box">Awaiting Input...</div>
    </div>

    <script>
        async function fetchData() {
            const deviceName = document.getElementById('deviceName').value.trim();
            if (!deviceName) return alert("Please enter a device name.");
            document.getElementById('result').innerHTML = "<p>Loading...</p>";

            try {
                const response = await fetch("https://your-replit-url.repl.co/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ deviceName })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = formatMarkdown(data.result || "No data returned.");
            } catch (error) {
                console.error(error);
                document.getElementById('result').textContent = "Error fetching data.";
            }
        }

        // Function to Convert Markdown to HTML
        function formatMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>") // Convert **bold** to <strong>
                .replace(/- (.*?)\n/g, "<li>$1</li>") // Convert "- bullet points" to <li>
                .replace(/\n\n/g, "<br><br>") // Convert double newlines to breaks
                .replace(/\n/g, "<br>"); // Convert single newlines to breaks
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Input - Functional and Performance Requirement</title>

    <style>
        body {
            background-image: url('https://media.invisioncic.com/r125076/monthly_2018_06/bg.thumb.png.ad66be112e6eee8363d8605b57cff261.png');
            background-size: cover;
            background-position: center;
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 40px;
        }

        .box {
            width: 48%;
            min-height: 450px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left-box {
            padding: 20px 30px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            color: #4F7942;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 20px;
            font-weight: normal;
            text-align: center;
            color: #4F7942;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px;
            width: 90%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid black;
            background-color: white;
            color: black;
            text-align: center;
            margin-bottom: 15px;
        }

        button {
            background-color: #4F7942;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 90%;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3F6635;
        }

        .result-box {
            width: 100%;
            min-height: 100%;
            background-color: white;
            color: black;
            font-size: 14px;
            border-radius: 5px;
            overflow-y: auto;
            text-align: left;
            padding: 15px;
            margin-bottom: 10px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #4F7942;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box left-box">
            <div class="title">Design Input</div>
            <div class="subtitle">Functional and Performance Requirements</div>
            <input type="text" id="deviceName" placeholder="Enter Generic Device Name">
            <button onclick="fetchData()">Go</button>
        </div>

        <div class="box">
            <div class="section-title">Functional and Performance Requirements</div>
            <div id="result" class="result-box"></div>
        </div>
    </div>

    <script>
        async function fetchData() {
            const deviceName = document.getElementById('deviceName').value.trim();
            if (!deviceName) return alert("Please enter a device name.");
            document.getElementById('result').innerHTML = "<p>Loading...</p>";

            try {
                const response = await fetch("https://medtech-api-jjqj.onrender.com/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ deviceName })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = formatResponse(data.result || "No data returned.");
            } catch (error) {
                console.error(error);
                document.getElementById('result').textContent = "Error fetching data.";
            }
        }

        function formatResponse(text) {
            text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
            text = text.replace(/- (.*?)\n/g, "$1<br>");
            text = text.replace(/\n\n/g, "<br><br>").replace(/\n/g, "<br>");
            return text;
        }
    </script>
</body>
</html>

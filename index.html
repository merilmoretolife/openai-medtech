<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Input</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    input[type="text"] {
      height: 40px;
      font-size: 16px;
      padding: 5px 10px;
    }
    .section {
      margin-top: 20px;
    }
    .results {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    .checkboxes {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .checkboxes label {
      margin: 0;
      padding: 0;
      line-height: 1;
      font-size: 14px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">DESIGN INPUT</div>
    <label for="deviceName">Generic Device:</label>
    <input type="text" id="deviceName" placeholder="Enter device name">

    <label><input type="checkbox" id="selectAll"> Select All Sections</label>
    <div class="checkboxes" id="sectionCheckboxes">
      <label><input type="checkbox" value="Functional and Performance Requirements"> Functional and Performance</label>
      <label><input type="checkbox" value="Biological and Safety Requirements"> Biological and Safety</label>
      <label><input type="checkbox" value="Labeling and IFU Requirements"> Labeling and IFU</label>
      <label><input type="checkbox" value="Sterilization Requirements"> Sterilization</label>
      <label><input type="checkbox" value="Stability / Shelf Life Requirements"> Stability / Shelf Life</label>
      <label><input type="checkbox" value="Packaging and Shipping Requirements"> Packaging and Shipping</label>
      <label><input type="checkbox" value="Manufacturing Requirements"> Manufacturing</label>
      <label><input type="checkbox" value="Statutory and Regulatory Requirements"> Statutory and Regulatory</label>
    </div>

    <button onclick="generateInputs()">Go</button>
    <button id="downloadBtn" onclick="downloadPDF()">Download as PDF</button>

    <div class="section" id="results"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById("selectAll").addEventListener("change", function () {
      const allCheckboxes = document.querySelectorAll("#sectionCheckboxes input[type=checkbox]");
      allCheckboxes.forEach(cb => cb.checked = this.checked);
    });

    async function generateInputs() {
      const name = document.getElementById("deviceName").value.trim();
      const checkboxes = document.querySelectorAll("#sectionCheckboxes input[type=checkbox]:checked");
      const selected = Array.from(checkboxes).map(cb => cb.value);
      const resultsDiv = document.getElementById("results");

      if (!name || selected.length === 0) {
        alert("Please enter a device name and select at least one section.");
        return;
      }

      resultsDiv.innerHTML = "<p style='color:white;'>Loading...</p>";

      let output = "";
      for (const section of selected) {
        const res = await fetch("https://medtech-api-jjqj.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ deviceName: name, sections: [section] })
        });
        const data = await res.json();
        const cleaned = data.results[section].replace(/[\*#]+/g, "").trim();
        output += `<h3><strong>${section}</strong></h3><div class='results'>${cleaned}</div>`;
      }
      resultsDiv.innerHTML = output;
    }
  </script>
</body>
</html>

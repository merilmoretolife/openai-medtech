<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 30px;
    }
    .entry {
      background: #111;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .entry strong {
      color: #0f0;
    }
    a {
      color: #0af;
    }
  </style>
</head>
<body>
  <h1>üìú Export History</h1>
  <div id="historyList"></div>
  <a href="index.html">‚Üê Back to Form</a>

  <script>
    const list = document.getElementById("historyList");
    const history = JSON.parse(localStorage.getItem("downloadHistory") || "[]");

    if (history.length === 0) {
      list.innerHTML = "<p>No downloads yet.</p>";
    } else {
      history.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<strong>${entry.name}</strong> exported as <em>${entry.type}</em> on <time>${entry.time}</time>`;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
